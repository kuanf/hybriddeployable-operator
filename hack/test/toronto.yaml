apiVersion: v1
kind: Namespace
metadata:
  name: toronto
---
apiVersion: clusterregistry.k8s.io/v1alpha1
kind: Cluster
metadata:
  labels:
    cloud: IBM
    datacenter: toronto
    environment: Dev
    name: toronto
    owner: marketing
    region: US
    vendor: ICP
  name: toronto
  namespace: toronto
spec:
  authInfo: {}
status: {}
---
apiVersion: app.cp4mcm.ibm.com/v1alpha1
kind: DeployerSet
metadata:
  name: toronto
  namespace: toronto
spec:
  defaultDeployer: mykv
  deployers:
  - name: mykv
    spec:
      type: kubevirt
